<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moj najljubši recept</title>
</head>
<body>
  <h1>Recept za testenine carbonara</h1>
  <h2>Sestavine</h2>
  <ul>
    <li>200 g testenin</li>
    <li>100 g pancete</li>
    <li>2 jajci</li>
    <li>50 g parmezana</li>
  </ul>
  <h2>Postopek</h2>
  <ol>
    <li>Skuhaj testenine.</li>
    <li>Na ponvi popeči panceto.</li>
    <li>Vmešaj jajci in sir.</li>
    <li>Vse skupaj združi in postrezi.</li>
  </ol>
</body>
</html>
